# Site
title: 'Irreo Blog'
description: 'Irreo Blog'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
email: 'andrea.pomente@nodriver.ai'
mailchimp-list: 'https://nodriver.us1.list-manage.com/subscribe/post?u=847b32553f0cca6281a7a8570&amp;id=03f062b7ec'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    andrea:
      name:           Andrea
      avatar:         assets/images/avatar_andrea.png
      bio:            "Andrea è un esperto in telerilevamento e osservazione della Terra. Sviluppa strumenti di agricoltura di precisione dal 2017. È anche il co-fondatore di Irreo."
      email:          andrea.pomente@nodriver.ai
      twitter:        https://twitter.com/pomons90
      linkedin:       https://www.linkedin.com/in/andreapomente
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: andrea
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]